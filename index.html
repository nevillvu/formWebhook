<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Tabbed Forms</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="form-wrapper">
        <img src="https://ucarecdn.com/e5a292b3-0725-4cb0-a08e-e2746a6b3484/inquiryform.png" alt="Form Illustration" class="form-image" />
        <div class="tabs">
          <button class="tab-btn active" onclick="showForm('automatic')">Tự động từ URL</button>
          <button class="tab-btn" onclick="showForm('manual')">Thủ công</button>
          <button class="tab-btn" onclick="showForm('transcript')">Transcript YT</button>
        </div>
        <div id="automatic-form" class="tab-content active">
          <form id="auto-form" action="#" method="POST">
            <div class="form-header">
              <h2 class="form-title">URL Form</h2>
              <p class="form-description"> Sử dụng form này để tạo nội dung tự động từ URL Post có sẵn. </p>
            </div>
            <div class="form-group">
              <label for="auto-project" class="form-label">Lựa chọn project</label>
              <select name="auto-project" id="auto-project" class="form-select" required>
                <option value="" disabled selected>Chọn Project</option>
                <option value="hay-ho-corner">Hay Ho Corner</option>
                <option value="nha-cua-han">Nhà của HAN</option>
                <option value="taptica">Taptica</option>
                <option value="gau-meo">Gấu mèo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="auto-text-input" class="form-label">Nhập nội dung</label>
              <input type="text" name="auto-text-input" id="auto-text-input" class="form-input" required />
              <div id="domain-status" style="margin-top:4px;font-size:0.95em;"></div>
            </div>
            <div class="post-row">
              <label class="post-label">
                <input type="checkbox" id="post-now-auto" class="post-checkbox">
                Đăng ngay
              </label>
              <input type="text" id="schedule-auto" class="post-schedule" placeholder="Nhập UNIX timestamp..." style="display:none;">
              <span id="schedule-auto-error" class="post-error"></span>
              <span id="schedule-auto-convert" class="post-convert"></span>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-btn">Gửi dữ liệu</button>
              <button type="button" class="clear-btn" onclick="clearForm('auto-form')">Xóa dữ liệu</button>
            </div>
          </form>
        </div>
        <div id="manual-form" class="tab-content">
          <form id="manual-form-content" action="#" method="POST">
            <div class="form-header">
              <h2 class="form-title">Thủ công Form</h2>
              <p class="form-description"> Vui lòng nhập thông tin chi tiết cho bài viết thủ công. </p>
            </div>
            <div class="form-group">
              <label for="manual-project" class="form-label">Lựa chọn project</label>
              <select name="manual-project" id="manual-project" class="form-select" required>
                <option value="" disabled selected>Chọn Project</option>
                <option value="hay-ho-corner">Hay Ho Corner</option>
                <option value="nha-cua-han">Nhà của HAN</option>
                <option value="taptica">Taptica</option>
                <option value="gau-meo">Gấu mèo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="title" class="form-label">Tiêu đề</label>
              <input type="text" name="title" id="title" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="original-content" class="form-label">Nội dung gốc</label>
              <textarea name="original-content" id="original-content" rows="5" class="form-textarea" required></textarea>
            </div>
            <div class="form-group">
              <label for="img-link" class="form-label">Link hình ảnh / Video</label>
              <textarea name="img-link" id="img-link" rows="2" class="form-textarea"></textarea>
              <span id="img-link-error" class="post-error"></span>
            </div>
            <div class="form-group">
              <label for="affiliate-link" class="form-label">Affiliate Link</label>
              <textarea name="affiliate-link" id="affiliate-link" rows="2" class="form-textarea"></textarea>
              <span id="affiliate-link-error" class="post-error"></span>
            </div>
            <div class="post-row">
              <label class="post-label">
                <input type="checkbox" id="post-now-info" class="post-checkbox">
                Đăng ngay
              </label>
              <input type="text" id="schedule-info" class="post-schedule" placeholder="Nhập UNIX timestamp..." style="display:none;">
              <span id="schedule-info-error" class="post-error"></span>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-btn">Gửi dữ liệu</button>
              <button type="button" class="clear-btn" onclick="clearForm('manual-form-content')">Xóa dữ liệu</button>
            </div>
          </form>
        </div>
        <div id="transcript-form" class="tab-content">
          <form id="transcript-form-content" action="#" method="POST">
            <div class="form-header">
              <h2 class="form-title">Transcript YT</h2>
              <p class="form-description">Vui lòng nhập thông tin chi tiết cho Transcript Youtube.</p>
            </div>
            <div class="form-group">
              <label for="transcript-project" class="form-label">Lựa chọn project</label>
              <select name="transcript-project" id="transcript-project" class="form-select" required>
                <option value="" disabled selected>Chọn Project</option>
                <option value="hay-ho-corner">Hay Ho Corner</option>
                <option value="nha-cua-han">Nhà của HAN</option>
                <option value="taptica">Taptica</option>
                <option value="gau-meo">Gấu mèo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="youtube-url" class="form-label">Link video Youtube</label>
              <input type="text" name="youtube-url" id="youtube-url" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="transcript-original-content" class="form-label">Transcript</label>
              <textarea name="transcript-original-content" id="transcript-original-content" rows="5" class="form-textarea" required></textarea>
            </div>
            <div class="form-group">
              <label for="transcript-img-link" class="form-label">Link hình ảnh / Video</label>
              <textarea name="transcript-img-link" id="transcript-img-link" rows="2" class="form-textarea"></textarea>
              <span id="transcript-img-link-error" class="post-error"></span>
            </div>
            <div class="form-group">
              <label for="transcript-affiliate-link" class="form-label">Affiliate Link</label>
              <textarea name="transcript-affiliate-link" id="transcript-affiliate-link" rows="2" class="form-textarea"></textarea>
              <span id="transcript-affiliate-link-error" class="post-error"></span>
            </div>
            <div class="post-row">
              <label class="post-label">
                <input type="checkbox" id="post-now-transcript" class="post-checkbox">
                Đăng ngay
              </label>
              <input type="text" id="schedule-transcript" class="post-schedule" placeholder="Nhập UNIX timestamp..." style="display:none;">
              <span id="schedule-transcript-error" class="post-error"></span>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-btn">Gửi dữ liệu</button>
              <button type="button" class="clear-btn" onclick="clearForm('transcript-form-content')">Xóa dữ liệu</button>
            </div>
          </form>
        </div>
        <div id="status-message"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
