<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Form Webhook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Submit dữ liệu</h1>
    <p class="subtitle">Chọn loại input, điền dữ liệu rồi gửi đến webhook n8n.</p>

    <form id="appForm">
      <!-- Radio chọn loại -->
      <div class="radio-options">
        <div>
          <input type="radio" id="radioChat" name="inputType" value="chat">
          <label for="radioChat" class="radio-label">Input Chat</label>
        </div>
        <div>
          <input type="radio" id="radioForm" name="inputType" value="form">
          <label for="radioForm" class="radio-label">Input Form</label>
        </div>
      </div>

      <!-- Chat Section -->
      <div id="chatSection" class="section hidden">
        <div class="input-box">
          <select required id="projectChat" name="projectChat" class="input">
            <option value="" disabled selected hidden></option>
            <option value="Hay Ho Corner">Hay Ho Corner</option>
            <option value="Nhà của HAN">Nhà của HAN</option>
            <option value="Taptica">Taptica</option>
            <option value="Gấu Mèo">Gấu Mèo</option>
          </select>
          <label class="fancy-label">Project</label>
        </div>

        <div class="input-box">
          <textarea required id="urlChat" name="urlChat" class="input"></textarea>
          <label class="fancy-label">URL</label>
        </div>
      </div>

      <!-- Form Section -->
      <div id="formSection" class="section hidden">
        <div class="input-box">
          <select required id="projectFormSelect" name="projectForm" class="input">
            <option value="" disabled selected hidden></option>
            <option value="Hay Ho Corner">Hay Ho Corner</option>
            <option value="Nhà của HAN">Nhà của HAN</option>
            <option value="Taptica">Taptica</option>
            <option value="Gấu Mèo">Gấu Mèo</option>
          </select>
          <label class="fancy-label">Project</label>
        </div>

        <div class="input-box">
          <textarea required id="imgForm" name="imgForm" class="input"></textarea>
          <label class="fancy-label">Image</label>
        </div>

        <div class="input-box">
          <textarea required id="affForm" name="affForm" class="input"></textarea>
          <label class="fancy-label">Affiliate</label>
        </div>

        <div class="input-box">
          <textarea required id="transForm" name="transForm" class="input"></textarea>
          <label class="fancy-label">Transcript</label>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions hidden" id="formActions">
        <button type="submit" class="btn btn-primary">Gửi dữ liệu</button>
        <button type="button" class="btn btn-ghost" id="resetBtn">Reset</button>
      </div>

      <div class="note">
      </div>

      <div id="status" class="status muted">Chưa gửi.</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
