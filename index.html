<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Form Webhook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Submit dữ liệu</h1>
    <p class="subtitle">Chọn loại input, điền dữ liệu rồi gửi đến webhook n8n.</p>

    <form id="appForm">
      <!-- Radio chọn loại -->
      <div class="radio-options">
        <div>
          <input type="radio" id="radioAuto" name="inputType" value="auto">
          <label for="radioAuto" class="radio-label">Tự động</label>
        </div>
        <div>
          <input type="radio" id="radioManual" name="inputType" value="manual">
          <label for="radioManual" class="radio-label">Thủ công</label>
        </div>
      </div>

      <!-- Auto Section -->
      <div id="autoSection" class="section hidden">
        <div class="input-box">
          <select required id="projectAuto" name="projectAuto" class="input">
            <option value="" disabled selected hidden></option>
            <option value="Hay Ho Corner">Hay Ho Corner</option>
            <option value="Nhà của HAN">Nhà của HAN</option>
            <option value="Taptica">Taptica</option>
            <option value="Gấu Mèo">Gấu Mèo</option>
          </select>
          <label class="fancy-label">Lựa chọn Project</label>
        </div>

        <div class="input-box">
          <textarea required id="urlAuto" name="urlAuto" class="input"></textarea>
          <label class="fancy-label">URL bài viết</label>
        </div>
      </div>

      <!-- Manual Section -->
      <div id="manualSection" class="section hidden">
        <div class="input-box">
          <select required id="projectManual" name="projectManual" class="input">
            <option value="" disabled selected hidden></option>
            <option value="Hay Ho Corner">Hay Ho Corner</option>
            <option value="Nhà của HAN">Nhà của HAN</option>
            <option value="Taptica">Taptica</option>
            <option value="Gấu Mèo">Gấu Mèo</option>
          </select>
          <label class="fancy-label">Lựa chọn Project</label>
        </div>

        <div class="input-box">
          <textarea id="titleManual" name="titleManual" class="input"></textarea>
          <label class="fancy-label">Tiêu đề</label>
        </div>

        <div class="input-box">
          <textarea required id="contentManual" name="contentManual" class="input"></textarea>
          <label class="fancy-label">Content gốc</label>
        </div>

        <div class="input-box">
          <textarea id="imgManual" name="imgManual" class="input"></textarea>
          <label class="fancy-label">Image URL(s)</label>
        </div>

        <div class="input-box">
          <textarea id="affManual" name="affManual" class="input"></textarea>
          <label class="fancy-label">Affiliate URL(s)</label>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions hidden" id="formActions">
        <button type="submit" class="btn btn-primary">Gửi dữ liệu</button>
        <button type="button" class="btn btn-ghost" id="resetBtn">Reset</button>
      </div>

      <div class="note">
        * Có rate limit.
      </div>
      <div id="status" class="status muted">Chưa gửi dữ liệu.</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
